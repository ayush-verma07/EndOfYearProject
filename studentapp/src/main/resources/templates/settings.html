<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Settings | ScholastIQ</title>
    <link rel="stylesheet" href="/settings.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Settings | ScholastIQ</h1>
        </div>
        <div>
            <div>
                <label for="1togg">
                    <span>Dark Mode</span>
                    <input type="checkbox" id="check1">
                    <div></div>
                </label>
                <label for="2togg">
                    <span>Notifications</span>
                    <input type="checkbox" id="check2">
                    <div></div>
                </label>
            </div>
            <div class="additional-section">
                <h2>Link/Unlink HAC Account</h2>
                <button type="submit" class="btn btn-primary w-100">Change HAC Profile(s)</button>
            </div>
            &nbsp
            &nbsp
            &nbsp
            &nbsp
            <form id="settingsForm" action="/home">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>

            <div class="additional-section">
                <h2>Additional Links</h2>
                <a href="https://docs.google.com/document/d/15Do05x-cR706rJ3OCiJcdQzO6rhRJGV-P0XW5v24Ocw/edit" target="_blank">Terms of Services</a>
                <a href="https://docs.google.com/document/d/1jqbiGgOY01pddA-EQ7kGpK-aO7iKHByL5G8buMiGPto/edit?usp=sharing" target="_blank">Privacy Policy</a>
            </div>
            &nbsp
            &nbsp
            &nbsp
            &nbsp

            <button onclick="window.location.href='/home'" class="btn btn-secondary w-100 mt-3">Cancel</button>
        </div>
    </div>
</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("settingsForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your settings have been saved successfully.");
        });
    });
</script>
