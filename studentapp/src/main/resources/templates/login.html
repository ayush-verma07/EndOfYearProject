<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login | ScholastIQ</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://preview.colorlib.com/theme/bootstrap/login-form-14/css/style.css">
        <link rel="stylesheet" href="/login.css">
        </head>
    <body>
        <section class="ftco-section">
            <div class="container">
            <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
            <div class="img" style="background-image: url(https://images.nightcafe.studio/jobs/ckztfuULlnjWeyza0onw/ckztfuULlnjWeyza0onw--1--r5z2g.jpg?tr=w-1600,c-at_max);"></div>
            <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
            <div class="w-100">
                    
              <div class="d-flex align-items-center mb-3 pb-1">
                <img style="width: 25px; height: 30px; margin-right: 10px;" src="/logo.png">
                <span class="h1 fw-bold mb-0" style="color: rgb(191, 248, 248); font-family: 'Trebuchet MS';">ScholastIQ</span>
            </div>
            
            <h3 class="mb-4" style="color: #caf6f7; font-family: 'Trebuchet MS';">Sign In</h3>
            </div>
            <div class="w-100">
            </div>
            </div>
            <form action="/home" class="signin-form">
            <div class="form-group mb-3">
            <label class="label" for="name" style="color: #caf6f7;">Username</label>
            <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group mb-3">
            <label class="label" for="password" style="color: #caf6f7;">Password</label>
            <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
            </div>
            <div class="form-group d-md-flex">
            <div class="w-50 text-left">
            <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
            <input type="checkbox" checked>
            <span class="checkmark"></span>
            </label>
            </div>
            <div class="w-50 text-md-right">
            <a href="#">Forgot Password</a>
            </div>
            </div>
            </form>
            <p class="text-center">Don't have an account? <a data-toggle="tab" href="/home">Sign Up</a></p>
            <div class="footer-links">
              <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
            </section>
            <script src="https://preview.colorlib.com/theme/bootstrap/login-form-14/js/jquery.min.js"></script>
            <script src="https://preview.colorlib.com/theme/bootstrap/login-form-14/js/popper.js"></script>
            <script src="https://preview.colorlib.com/theme/bootstrap/login-form-14/js/bootstrap.min.js"></script>
            <script src="https://preview.colorlib.com/theme/bootstrap/login-form-14/js/main.js"></script>
    </body>
</html>
